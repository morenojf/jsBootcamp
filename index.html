<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>

</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">

                <div class="justify-content-center centro">
                    <table class="table tablebg borde">
                        <div class="col-xs-12" id="titulo">
                            <h1>Calculadora Básica</h1>
                            <h2>Suma, resta, multiplicación y divisón</h2>
                            <h3>¡Esperamos que la disfrutes!</h3>
                        </div>
                        <tr>
                            <td colspan="4"><input type="text" name="screen" id="screen" class="col-md-12 visor" readonly></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="8" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="9" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="/" class="btn btn-info mismo-tamaño" onclick="btn_divide(value);">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="5" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="6" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="*" class="btn btn-info mismo-tamaño" onclick="btn_multiply(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="2" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="3" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="-" class="btn btn-info mismo-tamaño" onclick="btn_subtract(value);">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0" class="btn btn-secondary mismo-tamaño" onclick="button(value);">
                            </td>
                            <td><input type="button" value="=" class="btn btn-info mismo-tamaño" onclick="btn_result(value);">
                            </td>
                            <td><input type="button" value="C" class="btn btn-danger mismo-tamaño" onclick="reset(value);">
                            </td>
                            <td><input type="button" value="+" class="btn btn-info mismo-tamaño" onclick="btn_add(value);">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
